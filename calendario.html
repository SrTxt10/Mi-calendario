<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario</title>
  <style>
    body {
      background-image: url('Fondo-index.png'); /* Cambia por el nombre o ruta de tu imagen */
      background-size: cover; /* Hace que la imagen cubra todo el fondo */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que se repita */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura completa de la ventana */
    }

    .calendario {
      background-color: #f8d4f0;
      padding: 20px 40px;
      border-radius: 25px;
      text-align: center;
      color: #b35b8c;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      opacity: 0.8;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .navegacion {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .flecha {
      font-size: 1.5em;
      cursor: pointer;
      user-select: none;
      color: #f498c2;
      opacity: 0.4;
    }

    .mes-actual {
      font-size: 1.3em;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 14.28%;
      padding: 10px;
      border-radius: 10px;
      opacity: 0.7;
    }

    th {
      color: #fff;
      background-color: #f9a8d4;
    }

    td {
      background-color: #fff;
      cursor: pointer;
    }

    td:hover {
      background-color: #fbcfe8;
    }
  </style>
</head>
<body>
  <div class="calendario">
    <h1>Elige tu Fecha</h1>
    <div class="navegacion">
      <div class="flecha" onclick="cambiarMes(-1)">⬅️</div>
      <div class="mes-actual" id="mesActual"></div>
      <div class="flecha" onclick="cambiarMes(1)">➡️</div>
    </div>
    <table id="tablaCalendario">
      <thead>
        <tr>
          <th>L</th><th>M</th><th>X</th><th>J</th><th>V</th><th>S</th><th>D</th>
        </tr>
      </thead>
      <tbody id="cuerpoCalendario"></tbody>
    </table>
  </div>

  <script>
    const mesActualTexto = document.getElementById('mesActual');
    const cuerpoCalendario = document.getElementById('cuerpoCalendario');

    let fecha = new Date();

    function mostrarCalendario(fecha) {
      const año = fecha.getFullYear();
      const mes = fecha.getMonth();
      const primerDia = new Date(año, mes, 1);
      const ultimoDia = new Date(año, mes + 1, 0);
      const diasMes = ultimoDia.getDate();
      const diaInicio = primerDia.getDay() === 0 ? 6 : primerDia.getDay() - 1;

      mesActualTexto.textContent = fecha.toLocaleDateString('es-ES', {
        month: 'long',
        year: 'numeric'
      });

      cuerpoCalendario.innerHTML = '';

      let fila = document.createElement('tr');
      for (let i = 0; i < diaInicio; i++) {
        fila.innerHTML += '<td></td>';
      }

      for (let dia = 1; dia <= diasMes; dia++) {
        if (fila.children.length === 7) {
          cuerpoCalendario.appendChild(fila);
          fila = document.createElement('tr');
        }
        const mesTexto = fecha.getMonth() + 1;
        fila.innerHTML += `<td onclick="window.location.href='horario.html?dia=${dia}&mes=${mesTexto}&año=${fecha.getFullYear()}'">${dia}</td>`;

      }

      cuerpoCalendario.appendChild(fila);
    }

    function cambiarMes(valor) {
      fecha.setMonth(fecha.getMonth() + valor);
      mostrarCalendario(fecha);
    }

    mostrarCalendario(fecha);
  </script>
</body>
</html>
