<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegir Horario</title>
  <style>
    body {
      background-image: url('Fondo-index.png'); /* Cambia por el nombre o ruta de tu imagen */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #b35b8c;
      margin-bottom: 20px;
    }

    .horarios {
      background-color: #f8d4f0;
      border-radius: 30px;
      padding: 30px;
      display: flex;
      gap: 30px;
      opacity: 0.8;
    }

    .hora {
      background-color: #fde7f4;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 2em;
      color: #b35b8c;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hora:hover {
      background-color: #fbcfe8;
    }

    .confirmar {
      margin-top: 30px;
      font-size: 1.2em;
      color: #b35b8c;
    }
  </style>
</head>
<body>
  <h1>Elige tu Horario</h1>
  <div class="horarios">
    <div class="hora" onclick="confirmar('9:00')">9:00</div>
    <div class="hora" onclick="confirmar('13:00')">13:00</div>
  </div>
  <div class="confirmar" id="mensajeConfirmacion"></div>

  <script>
    const mensaje = document.getElementById("mensajeConfirmacion");

    function confirmar(hora) {
      const params = new URLSearchParams(window.location.search);
      const dia = params.get("dia");
      const mes = params.get("mes");

      window.location.href = `datos.html?dia=${dia}&mes=${mes}&a単o=${a単o}&hora=${hora}`;

    }
  </script>
</body>
</html>
